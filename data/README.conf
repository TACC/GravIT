# conf file format
# 
# this layout is brittle, all arguments need to be there and must be in this order

width height  		# framebuffer WxH
view_angle 		# camera view angle
c_x c_y c_z		# camera position (x,y,z)
f_x f_y f_z		# camera focus direction (x,y,z)
up_x up_y up_z  	# up vector (x,y,z)
render_type		# render type string [ Volume (default) | Surface | Manta ], Surface==Manta currently
schedule_type		# schedule string [ Image (default) | Domain | LoadOnce | LoadAnyOnce | LoadAnother | LoadMany ]
sample_rate		# sample rate along ray, only used for Volume rendering
top_x top_xy top_xyz	# data topology: number of bricks per row (x), number of bricks per slab (xy), total number of bricks (xyz)
datafile		# data file string

